
services:
  # React Frontend
  ai-chat-react:
    build:
      context: ./ai-chat-react
      dockerfile: Dockerfile
    container_name: ai-chat-react
    ports:
      - "3000:80"
    depends_on:
      - github-models-mcp-client
    networks:
      - app-network

  # .NET Backend
  github-models-mcp-client:
    build:
      context: ./GitHubModelsMcpClient
      dockerfile: Dockerfile
    container_name: github-models-mcp-client
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_URLS=http://+:5000
      - ASPNETCORE_ENVIRONMENT=Production
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - app-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - ai-chat-react
      - github-models-mcp-client
    networks:
      - app-network

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - app-network

